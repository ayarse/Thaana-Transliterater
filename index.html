		<h4>Thaana Romanization Script Demo</h4>
		<textarea class="col-lg-6" name="from" id="from" cols="30" rows="10">Write some thaana text here.</textarea>
		<textarea class="col-lg-6" name="to" id="to" cols="30" rows="10">Watch the magic happen here.</textarea>
	</div>
	<script>
	document.getElementById('to').value = dh2en(document.getElementById('from').value);
	document.getElementById('from').onkeyup = function() {
		document.getElementById('to').value = dh2en(this.value);
	};
